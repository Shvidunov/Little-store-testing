- summary: |
    Не работает поиск товара по ключевому слову на русском языке
  environment: |
    Браузер Chrome Версия 109.0.5414.120
  steps-to-reproduce: |
    1. открыта страница магазина https://hexlet-products-store.vercel.app/
    2. в меню выбора языков выбрать русский
    3. в поле поиска товара на главной странице ввести наименование товара, например «смартфон»
  expected-result: |
    появится список товаров каталога, соответствующих поисковому запросу
  actual-result: |
    товары отсутствуют

- summary: |
    Некорректно работает поиск товара по ключевому слову на английском языке
  environment: |
    Браузер Chrome Версия 109.0.5414.120
  steps-to-reproduce: |
    1. открыта страница магазина https://hexlet-products-store.vercel.app/
    2. выбрать в меню выбора языков английский
    3. в поле поиска товара на главной странице ввести наименование товара «shoes»
  expected-result: |
    появится список всех товаров каталога, соответствующих поисковому запросу
  actual-result: |
    товары отсутствуют, при переходе на следующую страницу каталога выводится список по запросу «shoes». Фактически поиск отображает товары только на текущей странице каталога

- summary: |

- summary: |
    Некорректно работает фильтр по цене 
  environment: |
    Браузер Chrome Версия 109.0.5414.120
  steps-to-reproduce: |
    1. открыта страница магазина https://hexlet-products-store.vercel.app/
    2. в поле фильтра по цене выбрать ограничение «до 100» 
  expected-result: |
    появится список всех товаров каталога, соответствующих поисковому запросу

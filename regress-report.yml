bugreports:
  - summary: |
      данные в карточке товара не отображаются на русском языке
    environment: |
      Windows 10, браузер Chrome Версия 109.0.5414.120
    steps-to-reproduce: |
      1. открыта страница магазина
      2. выбрать в меню русский язык
      3. перейти в карточку любого товара
    expected-result: |
      ожидается текстовое наполнение данных о товаре в карточке на русском языке
    actual-result: |
      все данные о товаре в карточке на английском языке при выбранном в меню русском

bugreports:
  - summary: |
      Меню фильтра категории товаров не меняется на русский язык при смене языка сайта
    environment: |
      Windows 10, браузер Chrome Версия 109.0.5414.120
    steps-to-reproduce: |
      1. открыта страница магазина
      2. выбрать русский язык
      3. открыть выпадающее меню фильтра по категории
    expected-result: |
      фильтр по категории на русском языке, в соответствии с выбранным языком сайта
    actual-result: |
      при выборе русского языка категории в выпадающем списке фильтра по категории остаются на английском языке

bugreports:
  - summary: |
      выпадающего меню выбора языка не скрывается автоматически, если не выбрать язык
    environment: |
      Windows 10, браузер Chrome Версия 109.0.5414.120
    steps-to-reproduce: |
      1. открыта страница магазина
      2. открыть выпадающее меню выбора языка, но не выбирать язык
      3. перейти на другую страницу каталога не сворачивая фильтр выбора языка
      4. перейти в карточку товара не сворачивая фильтр выбора языка
    expected-result: |
      фильтр выбора языка автоматически скроется при использовании любой другой функции сайта
    actual-result: |
      фильр выбора языка не скрывается автоматически при использовании других функциональностей

bugreports:
  - summary: |
      выпадающего меню выбора языка не скрывается автоматически, если не выбрать язык
    environment: |
      Windows 10, браузер Chrome Версия 109.0.5414.120

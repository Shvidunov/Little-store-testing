      1. открыта страница магазина
      2. открыть выпадающее меню выбора категории, но не выбирать категорию
      3. перейти на другую страницу каталога не сворачивая фильтр выбора категории
      4. перейти в карточку товара не сворачивая фильтр выбора категории
    expected-result: |
      фильтр выбора категории автоматически скроется при использовании любой другой функции сайта
    actual-result: |
      фильтр выбора категории не скрывается автоматически при использовании других функциональностей

bugreports:
  - summary: |
      При выборе бренда игнорируются выбранные параметры фильтра по цене
    environment: |
      Windows 10, браузер Chrome Версия 109.0.5414.120
    steps-to-reproduce: |
      1. открыта страница магазина
      2. в фильтре по стоимости в поле «от» ввести значение «0», в поле «до» ввести значение «50» ручным вводом
      3. выбрать в списке брендов вариант, гарантированно превышающий заданный диапазон цены, например Apple 
    expected-result: |
      в выбранном диапазоне цены товары Apple отсутствуют, выводится сообщение «не найдено»
    actual-result: |
      диапазон стоимости игнорируется, показываются все товары на текущей странице вне зависимости от цены. Если убрать галочку в выборе бренда - снова включается фильтр по цене, отображаются только товары в выбранном диапазоне цены. При использовании выбора по бренду фильтр по цене не сбрасывается, но не учитывается.

bugreports:
  - summary: |
      Фотографии в карточке товара не адаптированы по размеру для десктопа, не имеют возможности детального просмотра и увеличения
    environment: |
      Windows 10, браузер Chrome Версия 109.0.5414.120
    steps-to-reproduce: |
      1. открыта страница магазина
      2. перейти в карточку любого товара
      3. нажать на фотографию 
    expected-result: |
      фотография увеличится или откроется в отдельном окне
    actual-result: |
     ничего не происходит, фотография неактивная

bugreports:
  - summary: |
      При выходе из корзины и из карточки товара через кнопку «магазин/store» магазин переходит на английский язык
    environment: |
      Windows 10, браузер Chrome Версия 109.0.5414.120
    steps-to-reproduce: |
      1. открыта страница магазина 
      2. выбрать русский язык в меню выбора языков
      3. перейти в корзину, выйти через кнопку «магазин/store»
      4. повторить пункт 1,2
      5. перейти в карточку товара, выйти через кнопку «магазин/store»
    expected-result: |
      при выходе через кнопку «магазин/store» происходит переход на главный экран, выбранный ранее язык отображения не изменяется
    actual-result: |
      при выходе из корзины и из карточки товара по кнопке «магази/store» происходит сброс языка на английский

bugreports:
  - summary: |
      При поиске товара по тегу из карточки товара магазин переходит на английский язык
    environment: |
      Windows 10, браузер Chrome Версия 109.0.5414.120
    steps-to-reproduce: |
      1. открыта страница магазина 
      2. выбрать русский язык в меню выбора языков
      3. перейти в карточку товара
      4. нажат на поиск по тегу
    expected-result: |
      при поиске по тегу выводится список товаров с соответствующим тегом, выбранный ранее язык отображения не изменяется
    actual-result: |
      при поиске товара по тегу выводится список соответствующих товаров, но при этом происходит сброс языка на английский

bugreports:
  - summary: |
      Некорректная работа поиска по цене
    environment: |
      Windows 10, браузер Chrome Версия 109.0.5414.120
    steps-to-reproduce: |
      1. открыта страница магазина 
      2. активировать поле фильтра по цене
      3. оставив курсор на поле, скроллингом прокрутить экран
    expected-result: |
      в поле фильтра ничего не происходит
    actual-result: |
      при скроллинге страницы и активном поле ввода в фильтре по стоимости происходит прокрутка страницы и одновременно меняется значение в фильтре, если курсор находится на активном поле в начале действия

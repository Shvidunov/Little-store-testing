bugreports:
  - summary: |
      Проблема с адаптивностью для разных устройств
    environment: |
      Windows 10, браузер Chrome Версия 109.0.5414.120
    steps-to-reproduce: |
      1. открыта страница магазина
      2. проверить внешний вид сайта для устройств с размером экрана (px) = 360, 575, 576, 600, 767, 768, 800, 991, 992, 1099, 1199, 1200, 1400
    expected-result: |
      адаптация содержимого сайта под устройство с выбранной шириной экрана
    actual-result: |
      при ширине экрана 1200 поле поиска по ключевому слову обрезается с левой стороны, при ширине 1201-1203 – обрезается слева и сверху, 1205-1207 – обрезается сверху. При ширине 1200 данные о цене, цене со скидкой и «еще какая-то цифра» слева от кнопки «добавить в корзину» не читаются из-за отсутствия пробелов между ними. Начиная с 1200 до 1400 разная высота кнопки «добавить в корзину»


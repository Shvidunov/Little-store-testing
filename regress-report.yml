bugreports:
  - summary: |
      Не работает поиск товара по ключевому слову на русском языке
    environment: |
      Windows 10, браузер Chrome Версия 109.0.5414.120
    steps-to-reproduce: |
      1. открыта страница магазина 
      2. в меню выбора языков выбрать русский
      3. в поле поиска товара на главной странице ввести наименование товара «смартфон»
    expected-result: |
      появится список товаров каталога, соответствующих поисковому запросу
    actual-result: |
      выводится перечень всех товаров с первой страницы каталога, исчезает кнопка перехода на следующую страницу каталога

bugreports:

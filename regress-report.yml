bugreports:
  - summary: |
      Некорректная работа поиска по ключевому слову при вводе символов
    environment: |
      Windows 10, браузер Chrome Версия 109.0.5414.120
    steps-to-reproduce: |
      1. открыта страница магазина 
      2. в поле поиска по ключевому слову ввести произвольный набор символов
    expected-result: |
      поле поиска не позволяет вводить символы запросу
    actual-result: |
      поле ввода поиска позволяет вводить символы. После ввода символов в строке поиска фиксируется текущая страница каталога, исчезает кнопка перехода на следующую страницу. При аналогичных действиях на второй и последующих страницах каталога появляется кнопка «на предыдущую»

bugreports:
  - summary: |
      Некорректная работа поиска по категории
    environment: |
      Windows 10, браузер Chrome Версия 109.0.5414.120
    steps-to-reproduce: |
      1. открыта страница магазина 
      2. в поле поиска по категории выбрать категорию «smartphones»
    expected-result: |
      появится список товаров каталога, соответствующих поисковому запросу
    actual-result: |
      при выборе любой категории товара исчезает кнопка перехода на следующую страницу. При аналогичных действиях на второй и последующих страницах каталога появляется кнопка «на предыдущую». Если по ней перейти – появится весь список предыдущей страницы и при этом будет активна выбранная ранее категория товара.

bugreports:
  - summary: |
      Некорректная работа сброса фильтра по категории
    environment: |
      Windows 10, браузер Chrome Версия 109.0.5414.120
    steps-to-reproduce: |
      1. открыта страница магазина
      2. выбрать категорию
      3. попробовать вернуться к состоянию «без фильтрации» 
    expected-result: |
      имеется пустая строка в поле фильтра, чтобы убрать ранее выбранное условие фильтрации
    actual-result: |
      После выбора пустой строки в категории товара кнопка перехода не возвращается. При нажатии на логотип компании ситуация остается без изменений. При нажатии на кнопку «магазин/store» кнопка перехода на следующую страницу появляется снова. Если из доступных категорий на второй странице выбрать любую – остается только кнопка перехода на предыдущую страницу. Если по ней перейти – появится весь список первой страницы и при этом будет активна выбранная категория второй страницы.

bugreports:
  - summary: |
      Некорректная работа поиска по цене
    environment: |
      Windows 10, браузер Chrome Версия 109.0.5414.120
    steps-to-reproduce: |
      1. открыта страница магазина 
      2. в поле фильтра по цене выбрать ограничение «до 100»
    expected-result: |
      появится список товаров каталога, соответствующих поисковому запросу
    actual-result: |
      при выборе диапазона цены на первой странице каталога отображаются только товары на первой странице, попадающие в выбранный диапазон. Отсутствует возможность перехода с первой страницы на следующие – нет кнопки перехода. Если перед выбором диапазона цены перейти на вторую страницу каталога и затем ввести диапазон – отображаются товары в выбранном диапазоне цены с текущей страницы + появляется кнопка возврата на предыдущую. Переход на следующую страницу отсутствует. При переходе на предыдущую – отображаются товары предыдущей страницы в выбранном диапазоне цены. Аналогично для всех последующих страниц

bugreports:
  - summary: |
      фильтр товаров по цене позволяет вносить отрицательное значение
    environment: |
      Windows 10, браузер Chrome Версия 109.0.5414.120
    steps-to-reproduce: |
      1. открыта страница магазина
      2. в фильтре по цене в поле «от» ввести отрицательное значение ручным вводом
      3. в фильтре по цене в поле «до» ввести отрицательное значение ручным вводом
    expected-result: |
      фильтр по цене не позволяет вносить отрицательные значения
    actual-result: |
      в поля «от» и «до» фильтра по цене можно вносить отрицательные значения ручным вводом

